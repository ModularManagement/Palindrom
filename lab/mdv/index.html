<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PuppetJs with MVC demo</title>

  <base href=".">

<ul>
  <li><a href="./page_1">Page 1</a></li>

  <template bind="{{ subpage }}">

    document.getElementById('test').model = obj;
  });
